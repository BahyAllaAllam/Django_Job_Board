{% extends 'base_generic.html' %}
{% load bootstrap4 %}
{% block content %}

<h4 class="border-bottom mb-4 text-center">{% trans "Join Us Today" %}</h4>
<form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button class="boxed-btn3 w-100 mt-4" type="submit">{% trans "Sign Up" %}</button>
  {% endbuttons %}
</form>
{% endblock content %}
