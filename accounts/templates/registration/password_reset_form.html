{% extends 'base_generic.html' %}
{% load bootstrap4 %}
{% block content %}

  <h4 class="border-bottom mb-4 text-center">{% trans "Reset Password" %}</h4>
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
    {% bootstrap_form form %}
    <!--
      <p>{{ form.email }}</p>
    -->
    {% buttons %}
      <button class="boxed-btn3 w-100 mt-4" type="submit">{% trans "Reset Password" %}</button>
    {% endbuttons %}
  </form>
{% endblock content %}
